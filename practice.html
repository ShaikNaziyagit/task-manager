<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: paleturquoise
        }

        button:hover {
            transform: scale(1.10);
            cursor: pointer;
        }

        .taskscontainer {
            align-self: self-start;

            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 1px;
            /* border: 1px solid black; */
            height: auto;
            width: auto;
            max-width: 80vw;
            max-height: 80vh;
            border-radius: 10px;
            background-color: paleturquoise;
            color: black;
        }

        #default {
            width: 90vw;
            text-align: center;
        }

        .tasks {
            display: flex;
            flex-direction: column;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: larger;
            letter-spacing: 1px;
            width: 70vw;
            height: 9vh;
            border-radius: 7px;
            border: 1px solid black;
            background-color: blue;
            color: white;
            margin-right: 15vw;
            margin-left: 15vw;
            margin-bottom: 2vh;


        }

        .del {
            align-self: flex-end;
            height: 4vh;
            width: 6vw;
            background-color: red;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 1px;
            font-size: medium;
            border-radius: 5px;
            margin-right: 10px;
            margin-left: 10px;
            margin-bottom: 10px;
        }

        #addbt {
            background-color: rgb(21, 159, 205);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            width: 10vw;
            height: 5vh;
            text-align: center;
            border-radius: 5px;
            font-size: larger;
            margin-bottom: 4vh;
        }

        #titlebar {


            height: 7vh;
            width: 100vw;
            text-align: center;
            background-color: rgb(21, 159, 205);
            color: rgb(255, 255, 255);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: x-large;
            letter-spacing: 1.5px;

        }

        #prog {
            text-align: center;
            color: rgb(11, 10, 10);
            text-decoration: underline;
            font-size: larger;

        }

        h4 {
            font-weight: 100;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: large;
            letter-spacing: 1px;
        }

        .progressbar {
            width: 80vw;
            height: 10vh;
            background-color: rgb(255, 196, 253);
            color: black;
            border-radius: 10px;
            overflow: hidden;
            font-size: larger;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            letter-spacing: 1px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(1, 1fr);

        }

        #Total {
            background-color: blue;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #Completed {
            background-color: green;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #remaining {
            background-color: red;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        footer {
            padding: auto;
            margin: auto;
            text-align: center;
            width: 100vw;
            height: 3vh;
            position: fixed;
            bottom: 0px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: medium;
            font-weight: 200;
            color: white;
            background-color: black;
            letter-spacing: 1px;
        }

       @media (max-width: 768px) {
      .progressbar {
        grid-template-columns: 1fr;
        grid-template-rows: auto;
      }

      .tasks {
        flex-direction: column;
        align-items: flex-start;
        width: 90%;
        font-size: 1rem;
      }

      .del {
        width: 100%;
        margin-top: 8px;
        height: 40px;
        font-size: 0.9rem;
      }

      #addbt {
        width: 90%;
        font-size: 1rem;
      }

      #titlebar {
        font-size: 1.1rem;
        padding: 10px;
      }

      footer {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      #titlebar { font-size: 1rem; }
      .tasks { font-size: 0.9rem; }
      #addbt { font-size: 0.9rem; height: 40px; }
    }
    </style>
</head>

<body>
    <nav id="titlebar">WELCOME TO TASK MANAGER</nav>
    <br>
    <br>
    <h4 id="prog">PROGRESS BAR</h4>

    <div class="progressbar">
        <div id="Total">
            <h4>TOTAL TASKS:0</h4>
        </div>
        <div id="Completed">
            <h4>COMPLETED TASKS:0</h4>
        </div>
        <div id="remaining">
            <h4>REMAINING TASKS:0</h4>
        </div>
    </div>
    <br>
    <br>
    <div class="taskscontainer">
        <div id="default">NO TASKS ADDED YET!!!</div>
    </div>
    <br>
    <br>
    <button id="addbt" onclick="adding()">ADD+</button>
    <br>
    <br>
    <footer>Note:Double Click On The Task to mark it as Complete.</footer>
    <script>
        const alltasks = [];
        const def = document.getElementById("default");
        const tot = document.getElementById("Total");
        const com = document.getElementById("Completed");
        const rem = document.getElementById("remaining");
        function adding() {



            let t = prompt("Enter your task:");
            if (t) {
                if (!alltasks.includes(t)) {
                    alltasks.push(t);
                    let tele = document.createElement("div");
                    let delbut = document.createElement("button");

                    delbut.innerText = "DELETE";
                    delbut.addEventListener("click", (event) => deleting(event));

                    delbut.classList.add("del");


                    tele.innerHTML = `<span>${t}</span>`;

                    tele.appendChild(delbut);
                    tele.classList.add("tasks");
                    tele.addEventListener("dblclick", () => {
                        let result = confirm("Do You Want To Complete This Task?");
                        if (result) {
                            tele.style.backgroundColor = "green";
                            tele.classList.add("completedtask");
                            updateprogress();
                        }
                    });

                    document.getElementsByClassName("taskscontainer")[0].appendChild(tele);
                    updateprogress();

                    if (def) {
                        document.getElementsByClassName("taskscontainer")[0].removeChild(document.getElementById("default"));
                    }
                }
                else {
                    alert("Task Is Already Present/Added");
                }

            }
        }
        function deleting(event) {

            let pn = event.target.parentElement;
            let taskname = pn.querySelector("span").innerText;
            let ind = alltasks.indexOf(taskname);
            alltasks.splice(ind, 1);
            let gpn = pn.parentElement;
            gpn.removeChild(pn);
            updateprogress()
            if (gpn.querySelectorAll(".tasks").length == 0) {
                gpn.appendChild(def.cloneNode(true));
            }
        }
        function updateprogress() {
            let tc = document.getElementsByClassName("taskscontainer")[0];
            let not = tc.querySelectorAll(".tasks").length;
            let cot = tc.querySelectorAll(".completedtask").length;
            let rot = not - cot;
            tot.innerHTML = `<h4>Total Tasks:${not}</h4>`;
            com.innerHTML = `<h4>Completed Tasks:${cot}</h4>`;
            rem.innerHTML = `<h4>Remaining Tasks:${rot}</h4>`;
        }
    </script>
</body>

</html>
